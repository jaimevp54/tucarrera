<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="material-icons">clear</i>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-md-6">
                    {% include "calendar/fullcalendar.html" %}
                </div>
                <div class="col-md-6">
                    <h3>Filtrar por: </h3>
                    <form role="form" method="post" action="{% url 'search' %}" class="form">
                        <div class="row">
                            <div class=" col-sm-6">
                                <div class="form-group label-floating">
                                    <label class="control-label">Distancia Minima</label>
                                    <input type="text" class="form-control" name="distance-min">
                                </div>
                            </div>
                            <div class=" col-sm-6">
                                <div class="form-group label-floating">
                                    <label class="control-label">Distancia Maxima</label>
                                    <input type="text" class="form-control" name="distance-max">
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-simple">Nice Button</button>
                <button type="button" class="btn btn-danger btn-simple" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
